<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Project stylesheet -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- Font Awesome scripts -->
  <script src="../js/fa-regular.min.js"></script>
  <script src="../js/fa-solid.min.js"></script>
  <script src="../js/fontawesome.min.js"></script>
</head>

<body>

  <div class="app-wrapper">
    <div class="app-menu">
      <span class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </span>

      <ul>
        <li data-menu="1">&radic;</li>
        <li data-menu="2">
          x<sup>y</sup>
        </li>
        <li data-menu="3">
          <small>sin(x)</small>
        </li>
        <li data-menu="4">
          <small>cos(x)</small>
        </li>
        <li data-menu="5">
          <small>tan(x)</small>
        </li>
        <li data-menu="6">
          <small>fact</small>
        </li>
      </ul>
    </div>

    <div class="app-page page-calculator">
      <div class="page-top">
        <div class="display">
          <div class="display-main" id="display-main">0</div>

          <div class="display-history" id="display-history">
            <span id="history-1"></span>
            <span id="history-2"></span>
            <span id="history-3"></span>
          </div>
        </div>
      </div>
      <div class="page-bottom">
        <div class="keyboard container-fluid">

          <div class="row">
            <div class="col" data-key="0">
              <span class="inner">C</span>
            </div>
            <div class="col" data-key="1">
              <span class="inner">+/-</span>
            </div>
            <div class="col" data-key="2">
              <span class="inner">%</span>
            </div>
            <div class="col" data-key="3">
              <span class="inner red">รท</span>
            </div>
          </div>

          <div class="row">
            <div class="col" data-key="4">
              <span class="inner">7</span>
            </div>
            <div class="col" data-key="5">
              <span class="inner">8</span>
            </div>
            <div class="col" data-key="6">
              <span class="inner">9</span>
            </div>
            <div class="col" data-key="7">
              <span class="inner green">ร</span>
            </div>
          </div>

          <div class="row">
            <div class="col" data-key="8">
              <span class="inner">4</span>
            </div>
            <div class="col" data-key="9">
              <span class="inner">5</span>
            </div>
            <div class="col" data-key="10">
              <span class="inner">6</span>
            </div>
            <div class="col" data-key="11">
              <span class="inner blue">-</span>
            </div>
          </div>

          <div class="row">
            <div class="col" data-key="12">
              <span class="inner">1</span>
            </div>
            <div class="col" data-key="13">
              <span class="inner">2</span>
            </div>
            <div class="col" data-key="14">
              <span class="inner">3</span>
            </div>
            <div class="col" data-key="15">
              <span class="inner yellow">+</span>
            </div>
          </div>

          <div class="row">
            <div class="col" data-key="16">
              <span class="inner">00</span>
            </div>
            <div class="col" data-key="17">
              <span class="inner">0</span>
            </div>
            <div class="col" data-key="18">
              <span class="inner">.</span>
            </div>
            <div class="col">
              <span class="w-100 h-100 p-2">
                <button id="EQ">=</button>
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- .app-page -->
  </div>
  <!-- .app-wrapper -->

  <!-- Renderer JS -->
  <script src="index.js"></script>
</body>

</html>
